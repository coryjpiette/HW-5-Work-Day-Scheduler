<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Cory's Work Day Scheduler</title>
</head>
<body>

    <header class = "jumbotron">
        <h1 class = "h1-display">
            Work Day
        </h1>
        <p class = "intro">
            A simple calendar app for scheduling your work day.
        </p>
        
        <p class = "intro" id  = "today">
            Today's Date:
        </p>
    </header>
    <div class = "container">
        <div class = "timerows" id = "9am">
            <div class = "timecolumns.col-lg-4" id = "hour">
                <div class = "apptHour">9:00 AM</div>
            </div>
            <div class="timecolumns.col-lg-10" id="enter9am">
                <textarea cols="75" id="textarea9am" rows="4"></textarea>
            </div>
            <div class="timecolumns.col-lg-4" id="confirmAppt">
                <button class="ConfrimButton" id="ConfirmButton9am" type="button"></button>
            </div>

        </div>
</div>
<script src="assets/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="lib/moment.min.js"></script>
</body>

</html>
