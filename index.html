<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Cory's Work Day Scheduler</title>
</head>


<body>
    <header class="jumbotron">
        <h1 class="display-4">
            Work Day Scheduler
        </h1>
        <p class="lead">
            A simple calendar app for scheduling your work day.
        </p>

        <p class="lead" id="today">Date</p>
    </header>
    <div class="container">
        <div class="row" >
            <div class="column .col-lg-2" id="hour">
                <div id="apptHour">9:00 AM</div>
            </div>
            <div class="column .col-lg-8" id="enter9am">
                <textarea cols="50" id="textarea9am" rows="4"></textarea>
            </div>
            <div class="column .col-lg-2" id="confirmAppt">
                <button class="confirmButton" id="confirmButton9am" type="button"></button>
            </div>
        </div>
        <div class="row">
            <div class="column .col-lg-2" id="hour">
                <div id="apptHour">10:00 AM</div>
            </div>
            <div class="column .col-lg-8" id="enter10am">
                <textarea cols="50" id="textarea10am" rows="4"></textarea>
            </div>
            <div class="column .col-lg-2" id="confirmAppt">
                <button class="confirmButton" id="confirmButton10am" type="button" ></button>
            </div>
        </div>
        <div class="row">
            <div class="column .col-lg-2" id="hour">
                <div id="apptHour">11:00 AM</div>
            </div>
            <div class="column .col-lg-8" id="enter11am">
                <textarea cols="50" id="textarea11am" rows="4"></textarea>
            </div>
            <div class="column .col-lg-2" id="confirmAppt">
                <button class="confirmButton" id="confirmButton11am" type="button"></button>
            </div>
        </div>
        <div class="row">
            <div class="column .col-lg-2" id="hour">
                <div id="apptHour">12:00 PM</div>
            </div>
            <div class="column .col-lg-8" id="enter12pm">
                <textarea cols="50" id="textarea12pm" rows="4"></textarea>
            </div>
            <div class="column .col-lg-2" id="confirmAppt">
                <button class="confirmButton" id="confirmButton12pm" type="button"></button>
            </div>
        </div>
        <div class="row">
            <div class="column .col-lg-2" id="hour">
                <div id="apptHour">1:00 PM</div>
            </div>
            <div class="column .col-lg-8" id="enter1pm">
                <textarea cols="50" id="textarea1pm" rows="4"></textarea>
            </div>
            <div class="column .col-lg-2" id="confirmAppt">
                <button class="confirmButton" id="confirmButton1pm" type="button"></button>
            </div>
        </div>
        <div class="row">
            <div class="column .col-lg-2" id="hour">
                <div id="apptHour">2:00 PM</div>
            </div>
            <div class="column .col-lg-8" id="enter2pm">
                <textarea cols="50" id="textarea2pm" rows="4"></textarea>
            </div>
            <div class="column .col-lg-2" id="confirmAppt">
                <button class="confirmButton" id="confirmButton2pm" type="button"></button>
            </div>
        </div>
        <div class="row">
            <div class="column .col-lg-2" id="hour">
                <div id="apptHour">3:00 PM</div>
            </div>
            <div class="column .col-lg-8" id="enter3pm">
                <textarea cols="50" id="textarea3pm" rows="4"></textarea>
            </div>
            <div class="column .col-lg-2" id="confirmAppt">
                <button class="confirmButton" id="confirmButton3pm" type="button"></button>
            </div>
        </div>
        <div class="row">
            <div class="column .col-lg-2" id="hour">
                <div id="apptHour">4:00 PM</div>
            </div>
            <div class="column .col-lg-8" id="enter4pm">

                <button class="confirmButton" id="confirmButton4pm" type="button"></button>

        </div>
        <div class="row">
            <div class="column .col-lg-2" id="hour">
                <div id="apptHour">5:00 PM</div>
            </div>
            <div class="column .col-lg-8" id="enter5pm">
                <textarea cols="50" id="textarea5pm" rows="4"></textarea>
            </div>
            <div class="column .col-lg-2" id="confirmAppt">
                <button class="confirmButton" id="confirmButton5pm" type="button"></button>
            </div>
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="lib/moment.min.js"></script>
